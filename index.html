<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Timestamp Widget</title>
  <style>
    body { margin: 0; padding: 0; background: transparent; font-family: sans-serif; }
    #ts { 
      position: absolute; bottom: 20px; right: 20px; 
      font-size: 36px; font-weight: bold; 
      color: #66ff66; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); 
      background: rgba(0,0,0,0.5); padding: 6px 12px; border-radius: 6px; 
    }
  </style>
</head>
<body>
  <div id="ts">09 Nov 2025 14:35:07</div>
  <script>
    function update() {
      const now = new Date();
      const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      const day = String(now.getDate()).padStart(2,'0');
      const month = months[now.getMonth()];
      const year = now.getFullYear();
      const h = String(now.getHours()).padStart(2,'0');
      const m = String(now.getMinutes()).padStart(2,'0');
      const s = String(now.getSeconds()).padStart(2,'0');
      document.getElementById('ts').innerHTML = day + ' ' + month + ' ' + year + ' ' + h + ':' + m + ':' + s;
    }
    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
